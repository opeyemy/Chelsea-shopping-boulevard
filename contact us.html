<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Our Products</h2>
        <div class="item-grid">
            <!-- Repeat this block for each item -->
            <div class="item">
                <img src="./images/fish.jpeg" alt="Item 1">
                <h3>Item 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
                <button>Shop Now</button>
                
            </div>
            <div class="item">
                <img src="./images/food1.jpeg" alt="Item 2">
                <h3>Item 2</h3>
                <p>$15.00</p>
                <button id="cart">Add to Cart</button>
                <button>Shop Now</button>
            </div>
            <div class="item">
                <img src="./images/chelse.png" alt="Item 3">
                <h3>Item 3</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
                <button class="shop-now-button" onclick="location.href='#menu'">Shop Now</button>
            </div>
            <!-- Add more items as needed -->
        </div>
    </div>
</body>
</html>
